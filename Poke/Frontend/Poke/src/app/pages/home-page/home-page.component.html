<div class="info-container">
    <mat-form-field class="form">
      <mat-label>Escolha um pokemon</mat-label>
      <mat-select [(ngModel)]='name' (ngModelChange)="ChangeSelectedPokemon(name)"
        canSelectNullableOptions
        panelClass="pannel"
        >
        @for (pokemon of (options | async)?.pokemon; track pokemon) {
          <mat-option [value]="pokemon.Name">{{pokemon.Name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <!-- Cards with media area -->
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{(selectedPokemon | async)?.pokemon.Name}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            <img mat-card-sm-image src= >
        </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
    </mat-card>
</div>
