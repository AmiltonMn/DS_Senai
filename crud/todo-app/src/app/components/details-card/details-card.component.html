<mat-card>
    <mat-card-title>
        <p>{{task?.title}}</p>
    </mat-card-title>

    <mat-card-content>
        <p>Status: {{task?.completed}}</p>
        <p>Descrição: {{task?.description}}</p>
    </mat-card-content>

    <mat-card-footer>
        <p>Created: {{task?.createdAt}}</p>
        <p>Updated: {{task?.updatedAt}}</p>
    </mat-card-footer>
</mat-card>
