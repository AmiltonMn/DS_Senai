<mat-card>
    <mat-card-title>
        <p>{{(task | async)?.title}}</p>
    </mat-card-title>

    <mat-card-content>
        <p>Status: {{(task | async)?.completed}}</p>
        <p>Descrição: {{(task | async)?.description}}</p>
    </mat-card-content>

    <mat-card-footer>
        <p>Created: {{(task | async)?.createdAt}}</p>
        <p>Updated: {{(task | async)?.updatedAt}}</p>
    </mat-card-footer>
</mat-card>
